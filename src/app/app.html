<ion-menu [content]="content" [swipeEnabled]="false">

  <ion-content class="background" >
    <div [ngClass]="{hidden: authenticatedUser == undefined}" class="menu-header" (click)="navToProfile()">
      <h6 text-center>YOUR FUTURE IS BRIGHT</h6>
      <h3 text-center class="menu-profile-username"  >{{account.username}}</h3>
      <div class="scene">
          <div class="card">
            <div class="card__face card__face--front"></div>
            <div class="card__face card__face--back">{{account.aura}} Aura</div>
          </div>
        </div>

      <!-- <h3 text-center class="menu-aura"  >{{account.aura}} Aura</h3> -->
      
    </div>

    <div class="btn-group" >
      <button menuClose *ngFor="let p of pages"  (click)="openPage(p)">{{p.title}}</button>
    </div>

    <button class="logout-button" menuClose (click)="logout()" [ngClass]="{hidden: authenticatedUser == undefined}">LOG OUT</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
