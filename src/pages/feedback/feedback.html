<img src="assets/imgs/Hamburger-Menu.png" button menuToggle class="menu-button">
<img src="assets/imgs/Black-Plus.png" button (click)="navToAddBeacon()" class="add-beacon-button">




<ion-content style="background-color: #42A880;">
  <p class="page-title">CAMPUS BEACONS</p>

   <div class="radio-btn-container">
      <input type="radio" id="aura" name="type" checked="checked" value="aura" (click)="sortEventsByAura()" ><label for="aura">POPULAR</label>
      <input type="radio" id="tMinus" name="type"  value="tMinus" (click)="sortUntilLaunch()" ><label for="tMinus">COUNTDOWN</label>
   </div>

   <select class="event-input" (change)="filter($event.target.value)">
      <option value="All" selected >All</option>
      <option value="RandomShout">Random Shout</option>
      <option value="JobOpps">Job Opps</option>
      <option value="ForSale">For Sale</option>
      <option value="Wanted">Wanted</option>
    </select>

    <div class="btn-group2" >
        <button  *ngFor="let event of activeEvents" color="clear" >
          
        <div class="row">
                <div class="column-1" (click)="navToDetails(event)">
                        <img class="btn-image" src="assets/imgs/{{event.img}}.png" alt="Avatar">
                    </div>
            <div class="column-2" (click)="navToDetails(event)" >
                <p id="btn-title">#{{event.type}}</p>
                <p id="details-text">{{truncateText(event.details, 130)}}</p>
                <p id="btn-countdown">Posted: {{event.eventDate}}</p>
            </div>
            <beacon-upvote class="column-3" [itemId]="event.id" [userId]="authenticatedUser.uid" [ownerId]="event.ownerId"></beacon-upvote>
            
          </div>
        </button>
        
      </div>

</ion-content>
