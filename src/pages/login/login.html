<ion-content padding class="login-background">

  <img class="logo" src="assets/imgs/Logo-w-Shadow.png">

  <form #loginForm="ngForm" novalidate>

 
              
                  <input id="top-input" class="login-input" [(ngModel)]="account.email" placeholder="EMAIL" type="email"  name="email" 
                  required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
              
  


                
                    
                    <input  class="login-input" [(ngModel)]="account.password" placeholder="PASSWORD" type="password"  name="password" 
                     required pattern="(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{6,}$">
                  
                 
                    <button  class="long-button1"   (click)="login()" >LOG IN</button>

        
          
                  <button class="astext" (click)="passwordReset()" >Forgot Password?</button>

                  <button class="astext2" (click)="navigateToRegisterPage()">REGISTER</button>



      
  </form>
  
</ion-content>
