<img src="assets/imgs/Back-Arrow.png" button (click)="goBack()" class="arrow-button">



<ion-content style="background: #42A880">
    <img id="image-1" src="assets/imgs/{{beacon.type}}.png" alt="" />
  <form [formGroup]="myForm">
      <select class="event-input" id="durationSelect" form="myForm" type="number" [(ngModel)]='beacon.type' formControlName="type">
        <option value="MEBOcircle" disabled>TYPE</option>
        <option value="RandomShout">Random Shout</option>
        <option value="JobOpps">Job Opps</option>
        <option value="ForSale">For Sale</option>
        <option value="Wanted">Wanted</option>
        
      </select>



    <textarea style="height: 7em;" class="event-input" id="myInput" [(ngModel)]='beacon.details' formControlName="details" type="text" clearOnEdit="false" 
                      placeholder="DETAILS" maxlength="5000"></textarea>

                             
              
  </form>

  
  <div class="event-input">
    <ion-range min="1" max="7" step="1" snaps="true" [(ngModel)]="beaconDuration">
      <ion-label range-left>1</ion-label>
      <ion-label range-right>7</ion-label>
    </ion-range>
  </div>

  <div class="container">
    <ul style="padding: 0;">
      <li><p class="countdown-text">DURATION</p><span id="days">{{beaconDuration}}</span><p class="time-text">DAYS</p></li>
    </ul>
</div>

        <button ion-button round long class="save-button" (click)="updateBeacon(this.beacon)">SAVE</button>
        <button ion-button round long class="delete-button" (click)="deleteBeacon(this.beacon)">DELETE</button>
      


</ion-content>
