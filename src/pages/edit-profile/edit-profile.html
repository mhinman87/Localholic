  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>

  <ion-navbar color="clear">
    <ion-buttons>
      <button ion-button class="close-button" (click)="navigateToProfile()">
          <ion-icon name="ios-close-outline" ></ion-icon>
        </button>
      </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-left class="save-button" (click)="updateAccount()">
              save
            </button>
          </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <ion-fab class="edit-pic-button">
    <button ion-fab mini round (click)="clickFile()">
      <ion-icon name="ios-create-outline"></ion-icon>
    </button>
  </ion-fab>
  <img class="profile-pic" id="blah" src="{{this.account.profilePic}}" alt="assets/imgs/icon.png">

 
  <input name="myFile" type="file" id="file" (change)="readURL(this)">
 



</ion-content>
